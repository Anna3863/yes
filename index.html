<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

  <header class="glass">
    <h1>School Map</h1>

    <!-- Floor arrows -->
    <div class="floor-controls">
      <button onclick="prevFloor()">‚¨Ö</button>
      <span id="currentFloor">Floor 0</span>
      <button onclick="nextFloor()">‚û°</button>
    </div>

    <!-- Search bar -->
    <div class="search-box">
      <div class="search-icon">üîç</div>
      <input id="search" placeholder="Search classroom (e.g. 101, music)" oninput="updateSuggestions()">
      <div id="suggestions"></div>
    </div>
  </header>

  <main class="glass map-container">
    <svg id="map" viewBox="0 0 900 350">
      <!-- Hallway -->
      <rect x="50" y="140" width="800" height="20" class="hallway"/>
      <!-- Example rooms (Floor 0) -->
      <g class="room" onclick="selectRoom('01')">
        <rect x="60" y="60" width="60" height="40"/>
        <text x="90" y="80">01</text>
      </g>
      <g class="room" onclick="selectRoom('02')">
        <rect x="140" y="60" width="60" height="40"/>
        <text x="170" y="80">02</text>
      </g>
      <g class="room" onclick="selectRoom('03')">
        <rect x="220" y="60" width="60" height="40"/>
        <text x="250" y="80">03</text>
      </g>
    </svg>

    <div id="info">Select a classroom</div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
